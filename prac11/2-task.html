    <body>
        <h1>Week 11 prac: Truth Table for AB + A'C</h1>
        <hr/>
	<div id="outputArea"></div> 
        <script>

            // TODO: Insert your code here. 
            let outputAreaRef = document.getElementById("outputArea");
            let tableHTML = "<table border=\"1\"><tr><th>A</th><th>B</th><th>C</th><th>AB + A'C</th></tr>";

            let states = [false, true];

            for (let aIndex = 0; aIndex < states.length; ++aIndex)
            {
                for (let bIndex = 0; bIndex < states.length; ++bIndex)
                {
                    for (let cIndex = 0; cIndex < states.length; ++cIndex)
                    {
                        let A = states[aIndex];
                        let B = states[bIndex];
                        let C = states[cIndex];
                        //  AB + Aâ€™C
                        let Z = (A && B) || (!A && C);
                        
                        tableHTML += "<tr>";
                        tableHTML += "<td>" + A + "</td>";
                        tableHTML += "<td>" + B + "</td>";
                        tableHTML += "<td>" + C + "</td>";
                        tableHTML += "<td>" + Z + "</td>";
                        tableHTML += "</tr>";
                    }
                }
            }

            tableHTML += "</table>";
            outputAreaRef.innerHTML = tableHTML;

        </script>
    </body>
