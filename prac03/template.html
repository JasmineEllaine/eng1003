    <body>
        <div id="outputArea"></div>

        <script>
            // PASTE YOUR CODE HERE
            // Q1
            console.log("Question 1");
            let radius = 1, ratio;

            function getCircumference(rad) {
                return 2*rad*Math.PI;
            }

            function getArea(rad) {
                return Math.PI*rad*rad;
            }

            function getRatio(rad) {
                return getArea(rad)/getCircumference(rad);
            }
            
            ratio = getRatio(radius);
            while (ratio < 30) {
                console.log("Radius:", radius + ",", "ratio:", ratio);
                radius++;
                ratio = getRatio(radius);
            }

            // Q2
            console.log("\nQuestion 2");
            let cnt1 = cnt2 = cnt3 = cnt4 = cnt5 = cnt6 = 0;
            
            for (let i = 0; i < 60000; i++) {
                let random = Math.floor((Math.random() * 6) + 1);
                if (random === 1) {
                    cnt1++;
                } else if (random === 2) {
                    cnt2++;
                } else if (random === 3) {
                    cnt3++;
                } else if (random === 4) {
                    cnt4++;
                } else if (random === 5) {
                    cnt5++;
                } else {
                    cnt6++;
                }
            }
            
            console.log(" 1:", cnt1, "\n", "2:", cnt2, "\n", "3:", cnt3, "\n", "4:", cnt4, "\n", "5:", cnt5, "\n", "6:", cnt6);

            // Q3
            console.log("\nQuestion 3");

            function printFreq(listName) {
                for (let i = 1; i < 7; i++) {
                    console.log(i + ":", listName[i]);
                }
            }

            function fillBitList(bitList, totalRolls) {
                for (let i = 0; i < totalRolls; i++) {
                    let random = Math.floor((Math.random() * 6) + 1);
                    bitList[random]++;
                }
                return bitList;
            }

            let cnt = fillBitList([0, 0, 0, 0, 0, 0, 0], 60000);
            printFreq(cnt);

            // Q4
            console.log("\nQuestion 4");
            function isMoreThanExpected(totalRolls, totalInput, currInput, inputRolls) {
                expected = totalRolls/totalInput;   // eg. 10 000 rolls per number
                delta = expected*0.01;              // gets 1%
                inputDelta = Math.abs(inputRolls - expected);
                return inputDelta > delta;
            }

            let diceRolls = {
                frequencyArray: [0, 0, 0, 0, 0, 0, 0],
                totalRolls: 60000,
                exceptions: ""
            };

            diceRolls.frequencyArray = fillBitList(diceRolls.frequencyArray, diceRolls.totalRolls);
            printFreq(diceRolls.frequencyArray);

            exceptString = "" 
            for (let i = 1; i < 7; i++) {
                if (isMoreThanExpected(diceRolls.totalRolls, 6, i, diceRolls.frequencyArray[i])) {
                    if (exceptString === "") {
                        exceptString = i;
                    } else {
                        exceptString += " " + i;
                    }
                }
            }

            diceRolls.exceptions = exceptString;
            console.log("Exception:", diceRolls.exceptions);

        </script>
